<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="ROBOTS" content="NOINDEX" />
  <meta name="ROBOTS" content="NOFOLLOW" />
  <title>Ошибка</title>
  <link rel="shortcut icon" href="@URLpublic/favicon.ico@" type="image/x-icon" />
  <link href="@URLpublic/error.css@" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="lc-error" class="container">
    <div class="icon">
      <img src="@URLpublic/error_image.png@" alt="Error" />
    </div>

    <div class="text">
      <div class="header">Ошибка: "@ERROR@" (код @CODE@)</div>
      <br />
      <div class="message">@MSG@</div>
    </div>
  </div>

  <div class="clear"></div>

</body>

</html>
